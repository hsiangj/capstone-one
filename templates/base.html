<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park Collector</title>
  
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400&display=swap" rel="stylesheet"> 
</head>
<body>

<navbar class="navbar-container">
  <div class="logo-container">
    <a class="text-decoration-none" href="/">Park Collector</a>
  </div>

  <div class="bars">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <ul class="nav-items">
    {% if g.user %}
    <li class="nav-link"><a class="text-decoration-none" href="/">Search</a></li>
    <li class="nav-link"><a class="text-decoration-none" href="/users/{{g.user.id}}/bookmarked">Bookmarked</a></li>
    <li class="nav-link"><a class="text-decoration-none" href="/users/{{g.user.id}}/collected">Collection</a></li>
    <li class="nav-link"><a class="text-decoration-none" href="/users/profile">Profile</a></li>
    <li class="nav-link"><a class="text-decoration-none" href="/logout">Logout</a></li>
    
    {% else %}
    <div class="login-signup">
      <a href="/login" class="button text-decoration-none">Login</a>
      <a href="/signup" class="button text-decoration-none">Sign up</a>
    </div>
    {% endif %}

  </ul>  
</navbar>
  
<div class="container">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}

  {% block content %}
  {% endblock %}

</div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/app.js"></script>
<script src="/static/pagination.js"></script>
<script src="/static/nav.js"></script>
</body>
</html>

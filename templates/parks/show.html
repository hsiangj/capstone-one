{% extends 'base.html' %}

{% block content %}

<h2>Topic: {{parks['data'][0]['name']}}</h2>
  
<!-- Card -->

<div class="row" id="paginated-list">
  {% for park in parks['data'][0]['parks']%}
  <div class="col-md-4 col-lg-3 park-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">{{park['fullName']}} </h6>
        <p class="card-text">Location: {{park['states']}}</p>
        
        <div class="card-body-btn">
          <form>
            <button class="btn btn-outline-info btn-sm" formaction="/park/{{park['parkCode']}}" formmethod="GET">
              Learn more
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div> 

<!-- Pagination -->

<div class="pagination-div">
  <nav class="pagination-container">
    <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
      &lt;
    </button>
    
    <div id="pagination-numbers">
    </div>
    
    <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
      &gt;
    </button>
  </nav>
</div>


{% endblock %}
